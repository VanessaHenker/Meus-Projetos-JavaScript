<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixar Elemento ao Clicar</title>
<style>
  /* Estilo de exemplo para o elemento fixo */
  .conteudo-fixado {
    position: absolute; /* ou fixed, dependendo da sua necessidade */
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div id="conteudo" style="margin-top: 100px;">
  <h2>Conteúdo abaixo do elemento fixado</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero sit amet turpis rutrum, a malesuada orci convallis. Nulla facilisi.</p>
</div>

<button id="botaoFixar">Fixar Elemento</button>

<script>
document.getElementById('botaoFixar').addEventListener('click', function() {
  var conteudoFixo = document.createElement('div');
  conteudoFixo.className = 'conteudo-fixado';
  conteudoFixo.textContent = 'Conteúdo fixado';
  document.body.appendChild(conteudoFixo);
});
</script>

</body>
</html>
