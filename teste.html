<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação de Conteúdo</title>
<link rel="stylesheet" href="styles.css">
<style>
  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
  } 

  .container {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 100%;
  } 

  .content {
    text-align: center;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    
    transition: opacity 0.5s, transform 0.5s; /* Adicionando transição */
    opacity: 1; /* Inicialmente visível */
    transform: translateY(0); /* Inicialmente na posição normal */
  }
</style>
</head>
<body>
<div class="container">
  <div class="content" id="content">
    <h1>Conteúdo que sobe</h1>
    <p>Este é um exemplo de conteúdo que aparece de baixo para cima.</p>
    <button onclick="fecharConteudo()">Fechar</button>
  </div>
</div>

<script>
function fecharConteudo() {
  var content = document.getElementById('content');
  content.style.opacity = '0';
  content.style.transform = 'translateY(100%)';
}
</script>

</body>
</html>
