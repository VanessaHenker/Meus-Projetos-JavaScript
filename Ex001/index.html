<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

  <main class="conteudo">
    <div class="content conteudo-principal">
      <section class="conteudo-coluna-principal">
        <h2 class="conteudo-titulo titulo-primario">welcome back!</h2>
        <p class="conteudo-subtitulo descricao-primaria">to keep with your personal info</p>
        <p class="conteudo-subtitulo descricao-primaria">please login with your personal info</p>
        <button id="signin" class="btn button-primario">sign in</button>
      </section>

      <section class="conteudo-coluna-secundario">
        <h2 class="conteudo-titulo titulo-secundario">create account</h2>
        <div class="midia-social">
          <ul class="lista-midia-social">
            <a class="link-midia-social" href="">
              <li class="item-midia-social">
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>
            
            <a class="link-midia-social" href="#">
              <li  class="item-midia-social">
                <i class="fab fa-google-plus-g"></i>
              </li>
            </a>
            
            <a class="link-midia-social" href="#">
              <li  class="item-midia-social">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <p class="conteudo-subtitulo descricao-secundaria">or use your email for registration:</p>
        <form class="conteudo-principal-from">
          <label class="label-input" for="">
            <i class="far fa-user icon-modify"></i>
            <input type="text" placeholder="Name">
          </label>

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Password">
          </label>

          <button class="btn button-secundario">sign up</button>
        </form>
      </section>
    </div>
    
    
    <div class="content conteudo-principal-secundario">
      <section class="conteudo-coluna-principal">
        <h2 class="conteudo-titulo titulo-primario">hello, friend</h2>
        <p class="conteudo-subtitulo descricao-primaria">Enter your personal details</p>
        <p class="conteudo-subtitulo descricao-primaria">and start journey with us</p>
        <button id="signup" class="btn button-primario">sign up</button>
      </section>

      <section class="conteudo-coluna-secundario">
        <h2 class="conteudo-titulo titulo-secundario">Sign in to developer</h2>
        <div class="midia-social">
          <ul class="lista-midia-social">
            <a class="link-midia-social" href="">
              <li class="item-midia-social">
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>
            
            <a class="link-midia-social" href="#">
              <li  class="item-midia-social">
                <i class="fab fa-google-plus-g"></i>
              </li>
            </a>
            
            <a class="link-midia-social" href="#">
              <li  class="item-midia-social">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <p class="conteudo-subtitulo descricao-secundaria"">or use your email account:</p>
        <form class="conteudo-principal-from">
          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Password">
          </label>
          
          <a class="password" href="#">forgot your password?</a>

          <button class="btn button-secundario">sign in</button>
        </form>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
