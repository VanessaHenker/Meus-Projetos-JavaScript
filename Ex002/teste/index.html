<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap');

body{
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: "Arial";
  margin: 0;
  padding: 20px;
  background-color: #182134;
  font-family: "Poppins", arial, sans-serif;
}

#searchbar{
  width: 50vw;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

#list{
  list-style-type: none;
  padding: 0;
  margin-top: 10px;
}

.animals{
  text-align: center;
  margin: 5px 0;
  width: 17vw;
  padding: 10px;
  border-radius: 5px;
  font-size: 0.8em;
  overflow: hidden;
  background-color: #283E5E;
  color: white;
  transition: all .2s;
  cursor: default !important;
}

.animals:hover{
  background-color: #5cdeff;
  color: #182134;
}

@media screen and (max-width: 768px){
  #searchbar{
    width: 60vw;
  }
  
  .animals{
    width: 35vw;
  }
}
</style>
<script>
    function search_animal() {
    let input = document.getElementById('searchbar').value
    input=input.toLowerCase();
    let x = document.getElementsByClassName('animals');
      
    for (i = 0; i < x.length; i++) { 
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
            x[i].style.display="none";
        }
        else {
            x[i].style.display="list-item";                 
        }
    }
}
</script>
</head>
<body>
    <body>
        <input id="searchbar" onkeyup="search_animal()" type="text" name="search" placeholder="Search animals.." autocomplete="off">
          
        <ol id='list'>
            <li class="animals">Cat</li>
            <li class="animals">Dog</li>
            <li class="animals">Elephant</li>
            <li class="animals">Fish</li>
            <li class="animals">Gorilla</li>
          <li class="animals">Camel</li>
          <li class="animals">Chicken</li>
            <li class="animals">Monkey</li>
            <li class="animals">Turtle</li>
            <li class="animals">Whale</li>
            <li class="animals">Aligator</li>
            <li class="animals">Donkey</li>
            <li class="animals">Horse</li>
        </ol>
</body>
</html>
